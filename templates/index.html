<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Flask Lan Chat App Login Form</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<header>
  <!-- Background image -->
  <div class="p-5 text-center bg-image"
          style="
          background-image: url('https://ak.picdn.net/shutterstock/videos/24646049/thumb/1.jpg');
          height: 400px;  background-repeat: no-repeat;  background-size: cover;">
    <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="text-white">
          <h1 class="mb-3">Welcome to the Flask-based LAN Chat App!</h1>
            <h4 class="mb-3">Please enter a username to access this service!</h4>

        </div>
      </div>
    </div>
  </div>
  <!-- Background image -->
</header>




<body class="background">
<!--horizontal container: a container to align items to the center -->
    <div class="alignment_container">
        <section>
            {% with messages =  get_flashed_messages ()%}
            {%if messages %}
            {%for message in messages %}
            <h6 class="flash">{{message}}</h6>
                    {%endfor%}
                {%endif%}
            {%endwith%}
        </section>
    </div>


    <div class="alignment_container">
        <form action="/chat-page" class="custom-centered" method="POST">
            <!-- styling the form -->
            <div class="d-inline-flex p-2">
                 <div class="input-group flex-nowrap">
                    <span class="input-group-text" id="addon-wrapping">@</span>
                        <input type="text" class="form-control" placeholder=" Enter a Username" name="user_name" aria-label="Username" aria-describedby="addon-wrapping" required>
                 </div>
            </div>
            <!-- end of styling the form -->
            <button type="submit" class="btn btn-primary">Login!</button>
        </form>
    </div>
