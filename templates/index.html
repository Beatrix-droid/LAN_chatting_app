<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Flask Lan Chat App Login Form</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<section class="hero">
    <div class="hero-area">
<div class="hero-text">
    <h1> Welcome to the flask-based LAN chat App!</h1>
</div>
        <h2> Please log in to access this service!</h2>
</div>

</section>

<section>
    {% with messages =  get_flashed_messages ()%}
    {%if messages %}
    {%for message in messages %}
    <p class="flash">{{message}}</p>
            {%endfor%}
        {%endif%}
    {%endwith%}
</section>

<form action="/chat-page" method="POST">


 <div class="input-group flex-nowrap">
  <span class="input-group-text" id="addon-wrapping">@</span>
  <input type="text" class="form-control" placeholder=" Enter a Username" name="user_name" aria-label="Username" aria-describedby="addon-wrapping">
  </div>



    <button type="submit" class="btn btn-primary">Login!</button>

</form>

</body>
</html>
