<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Flask Lan Chat App</title>
      <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body style="background-image: radial-gradient(circle, #4EFECD, #000000);">
    <section class="hero">
      <div class="hero-container">
        <div class="hero-area">
          <div class="hero-text">
            <h1>Hello {{Uname}}!</h1>
          </div>
        </div>
      </div>
    </section>

    <div class="message_container">
      <div class="d-inline-flex p-2">
        <div class="card" style="width: 30rem;">
          <div class="card-body">
            <ul id="messages">
            </ul>
          </div>
        </div>
      </div>
    </div>

     <div class="chat_page_container">
      <div class="d-inline-flex p-2">
        <div class="input-group">
          <span class="input-group-text">What say you?</span>
          <textarea id="MyMessage" class="form-control" aria-label="With textarea"></textarea>
        </div>
        <div class="chat_page_container">
          <div class="d-inline-flex p-2">
            <button type="button" id="SendButton"class="btn btn-primary">Say it!</button>
          </div>
        </div>
        <div class="chat_page_container">
          <a href="/logout">
            <button type="button" class="btn btn-warning">Logout!</button>
          </a>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-center text-lg-start" style="position: absolute; bottom: 0; width: 100%;">
      <div class="text-center p-3" style="background-color: #1c1d25; color: white;">
        Â© 2022 Copyright:
        <a class="text-light" href="https://beatrix-droid.github.io/">Beatrice Federici</a>
      </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
    <script type="text/javascript">

      // exdcute the following js only once the document has finished
      // loading  and instantiate a socket object. Connect the socket to
      //the server (in this case the local host)

      $(document).ready(function() {
      var socket = io();


      //making sure that when the user has connected we get notified. socket.on
      //means the socket is listening for a particular event (the event is the
      //first parameter passed in socket.on) once the socket knows a user has
      //connected, it triggers a callback function that sends a message that the
      //user has connected (socket.send)


      socket.on("connect", function(){
        socket.send("User has connected");
      });


      socket.on("message", function(msg) {
        $("#messages").append("<li>" + msg + "</li>");
      });


       //sending a message and clearing the input box once the message has been sent


       $("#SendButton").on("click", function() {
        socket.send($("#MyMessage").val());
        $("#MyMessage").val("");
      });
    </script>

  </body>
</html>
