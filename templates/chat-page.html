<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Flask Lan Chat App</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body style="background-color: #134E33;">


    <section class="hero">
        <div class="hero-container">
        <div class="hero-area">
            <div class="hero-text">
                <h1> Hello {{Uname}}! </h1>
            </div>
        </div>
        </div>
    </section>




    <div class="message_container">
            <div class="d-inline-flex p-2">
                <div class="card" style="width: 30rem;">
                    <div class="card-body">
                        <ul id="messages">
                            <li>Hello World!</li>
                            <li>Hello World!</li>
                            <li>Hello World!</li>
                            <li>Hello World!</li>
                            <li>Hello World!</li>
                        </ul>
                    </div>
                </div>
            </div>
    </div>




    <!-- styling the form and buttons -->
   <div class="chat_page_container">
        <div class="d-inline-flex p-2">
            <form action="/chat-page" method="POST">
                <div class="input-group">
                    <span class="input-group-text">What say you?</span>
                        <textarea id="MyMessage" class="form-control" aria-label="With textarea"></textarea>
                </div>
               <div class="chat_page_container">
                    <div class="d-inline-flex p-2">
                    <button type="submit" class="btn btn-success">Say it!</button>
                </div>
                </div>
                 <div class="chat_page_container">
                      <a href="/logout">
                        <button id="SendButton" type="button" class="btn btn-danger">Logout!</button>
                      </a>
                  </div>
            </form>
        </div>
    </div>
        <!-- end of styling the form and buttons -->



</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <script type=text/javascript">
       socket.on("connect", function(){
        socket.send("User has connected");
        });

      socket.on("message", function(msg) {
        $("#messages").append("<li>" + msg + "</li>");
        });

       //sending a message and clearing the input box once the message has been sent
       $("#SendButton").on("click", function() {
          socket.send($("#MyMessage").val());
          $("#MyMessage").val("");
       });
     });


    </script>
</html>
